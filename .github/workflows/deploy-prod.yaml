on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "Dockerfile"
      - ".github/workflows/deploy-prod.yaml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
